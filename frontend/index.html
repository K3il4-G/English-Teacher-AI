<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Hablante</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000; /* mantiene fondo de la escena */
        font-family: 'Segoe UI', sans-serif;
      }

      /* Contenedor flotante para el bot贸n de micr贸fono */
      .mic-container {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 10; /* asegura que quede encima del canvas 3D */
      }

      #mic-btn {
        background: #6200ee;
        color: white;
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        font-size: 24px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.1s ease;
      }

      #mic-btn:active {
        transform: scale(0.95);
      }

      #output {
        margin-top: 10px;
        font-size: 16px;
        color: white;
        text-align: center;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Tu avatar 3D -->
    <script type="module" src="./js/main.js"></script>

    <!-- Bot贸n del micr贸fono -->
    <div class="mic-container">
      <button id="mic-btn"></button>
      <p id="output">Haz clic en el micr贸fono y empieza a hablar...</p>
    </div>

    <script src="speech.js"></script>
  </body>
</html>
