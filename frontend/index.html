<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Hablante</title>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', sans-serif;
      }

      /* Contenedor flotante para barra + botÃ³n enviar */
      .input-container {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: row;
        align-items: center;
        gap: 10px;
        z-index: 10;
      }

      #text-input {
        width: 300px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        font-size: 16px;
      }

      #send-btn {
        background: #6200ee;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.4);
        transition: transform 0.1s ease;
      }

      #send-btn:active {
        transform: scale(0.95);
      }

      #output {
        margin-top: 10px;
        font-size: 16px;
        color: white;
        text-align: center;
        max-width: 80%;
      }
    </style>
  </head>
  <body>
    <!-- Avatar 3D -->
    <script type="module" src="./js/main.js"></script>

    <!-- Contenedor con barra de texto + botÃ³n Enviar -->
    <div id="input-container" style="
        display: flex;
        gap: 10px;
        align-items: center;
        width: 100%;
        max-width: 600px;
        margin: auto;
        position: absolute;
        bottom: 20px;
        left: 0;
        right: 0;
    ">
        <input
            id="textInput"
            type="text"
            placeholder="Escribe aquÃ­..."
            style="
                flex: 1;
                padding: 12px;
                font-size: 16px;
                border-radius: 8px;
                border: 1px solid #aaa;
            "
        />

        <button
            id="btnMic"
            style="
                padding: 10px 14px;
                font-size: 18px;
                border-radius: 50%;
                border: none;
                background: #d32f2f;
                color: white;
                cursor: pointer;
            "
        >
            ðŸŽ¤
        </button>

        <button
            id="btnSend"
            style="
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 8px;
                border: none;
                background: #1976d2;
                color: white;
                cursor: pointer;
            "
        >
            Enviar
        </button>
    </div>

    <p id="output"></p>

    <script src="speech.js"></script>
  </body>
</html>
